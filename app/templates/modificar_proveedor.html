<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tienda</title> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/estilo.css') }}">
</head>
<body>
    <div class="container">
        <div id="titulo">
            <h1>Tienda Don Juan Perico</h1>
        </div>
        <nav>
            <a href="{{ url_for('pedidosinv_bp.admin') }}" class="btn btn-primary">ADMIN</a>
            <a href="{{ url_for('addproveedores_bp.registro') }}" class="btn btn-primary">Proveedores</a>
            <a href="{{ url_for('factura_bp.mostrar_factura') }}" class="btn btn-primary">Facturas</a>
            <a href="{{ url_for('categoria_bp.mostrar_categoria') }}" class="btn btn-primary">Categorias</a>
            <a href="{{ url_for('producto_bp.mostrar_producto') }}" class="btn btn-primary">Productos</a>
            <a href="{{ url_for('marca_bp.mostrar_marcas') }}" class="btn btn-primary">Marcas</a>
            <a href="{{ url_for('descuentos_bp.descuentos') }}" class="btn btn-primary">Descuentos</a>
        </nav>
    </div>

    <form action="/actualizar/{{proveedor[0]}}" method="POST">
        <label for="rut_prov" class="form-label">RUT del proveedor</label> 
        <input type="text" name="rut_prov" placeholder="RUT" value="{{ proveedor.rut_prov }}" required>
        <br><br>
        <label for="correo" class="form-label">Correo Electronico</label> 
        <input type="email" name="correo" placeholder="Correo Electronico" value="{{ proveedor.correo }}" required>
        <br><br>
        <label for="telefono" class="form-label">Telefono</label> 
        <input type="number" name="telefono" placeholder="Telefono" value="{{ proveedor.telefono }}" required>
        <br><br>
        <label for="direccion" class="form-label">Dirección</label> 
        <input type="text" name="direccion" placeholder="Dirección" value="{{ proveedor.direccion }}" required>
        <br><br>
        <label for="representante" class="form-label">Representante</label> 
        <input type="text" name="representante" placeholder="Representante" value="{{ proveedor.representante }}" required>
        <br><br>
        <label for="razon_social" class="form-label">Razon Social</label> 
        <input type="text" name="razon_social" placeholder="Razon Social" value="{{ proveedor.razon_social }}" required>
        <br><br>
        <label for="codigo" class="form-label">Codigo</label> 
        <input type="text" name="codigo" placeholder="Razon Social" value="{{ proveedor.codigo }}" required readonly>
        <button type="submit">Guardar</button>
        
    </form>
