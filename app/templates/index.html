<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tienda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='CSS/estilo.css') }}">
</head>

<body>
    <div id="titulo">
        <h1>Tienda Don Juan Perico</h1>
    </div>

    <!-- Formulario de Inicio de Sesión -->
    <form class="position-absolute top-0 end-0 m-3" method="POST" action="{{ url_for('login_bp.login') }}">
        <div class="accordion" id="accordionExample">
            <div class="accordion-item">
                <h3 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                        Inicio de Sesión
                    </button>
                </h3>
                <div id="collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="nombre" placeholder="" name="nombre" required>
                            <label for="floatingInput">Usuario</label>
                        </div>
                        <div class="form-floating">
                            <input type="password" class="form-control" id="contrasena" placeholder="Password" name="contrasena" required>
                            <label for="floatingPassword">Contraseña</label>
                        </div>
                        <br>
                        <div class="d-flex justify-content-end">
                            <button class="btn" type="submit" id="btn_entrar">Entrar</button>
                            <a href="{{ url_for('registro_bp.registroclie') }}" class="btn">Registrarse</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <div class="container mt-5">
        <div class="row">
            <!-- Tarjetas de productos ocupan 3/4 de la pantalla -->
            <div class="col-md-8">  
                <div class="row">
                    {% for producto in products %}
                    {% if producto.existencias > 0 %}
                    <div class="col-md-4 mb-4">
                        <div class="card">
                            <img src="{{ url_for('static', filename='IMG/productos/' ~ producto.imagen ~ '') }}" alt="Imagen del Producto" class="card-img-top">
                            <div class="card-body">
                                <h5 class="card-title">{{ producto.nombre }}</h5>
                                <p class="card-text">Precio: ${{ producto.precio }}</p>
                                <p class="card-text">Existencias: {{ producto.existencias }}</p>
                            </div>
                        </div>
                    </div>
                    {% endif %}
                    {% endfor %}
                </div>
            </div>
            <!-- Espacio para el carrito -->
            <div class="col-md-4">
                <!-- Aquí es donde se colocará el carrito en el futuro -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

<footer>
</footer>

</html>
